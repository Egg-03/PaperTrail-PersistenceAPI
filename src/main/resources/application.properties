spring.application.name=persistence

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_CLASSNAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Redis Configuration
spring.data.redis.url=${REDIS_URL}
spring.data.redis.ssl.enabled=true

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

#Hikari Config
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true

# Enable H2 console (web interface to view the database)
spring.h2.console.enabled=true
# Set the path for the H2 console (default is /h2-console)
spring.h2.console.path=/h2-ui

# JPA/Hibernate DDL Auto (for schema management)
# This setting tells Hibernate how to interact with the database schema:
# create-drop: Drops existing tables and creates new ones on application startup, drops again on shutdown. Ideal for development/testing.
# create: Drops existing tables and creates new ones on application startup.
# update: Attempts to update the schema to match entities. Use with caution in production.
# validate: Validates the schema, but doesn't make changes. Recommended for production.
# none: No automatic schema generation. You manage the schema manually
spring.jpa.hibernate.ddl-auto=validate

# show SQL queries in the console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

server.port = 8081

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health

spring.devtools.restart.enabled=false

